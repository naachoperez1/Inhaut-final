            <div class="nav-item-container">

            <form action="">

                    <select name="cars" id="cars" >

                <div class="buscador-item">

                        <option value="volvo">Ubicación</option>

                        <option value="opel">Capital</option>

                      </select>
                </div>
                <div class="buscador-item">
                    <input class="boton" type="submit" value="Buscar">
                </div>
                <div class="buscador-item">
                    <input class="boton btn-vender" type="submit" value="Quiero vender">

        <video muted loop autoplay>
